<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryneven Primary School Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center p-4">
    <header class="w-full max-w-4xl mb-4 text-center">
        <div class="flex justify-center items-center space-x-3">
            <div class="bg-blue-600 text-white rounded-full h-12 w-12 flex items-center justify-center">
                <i class="fas fa-school text-xl"></i>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-blue-600">Bryneven Primary School Helper</h1>
        </div>
        <p class="text-gray-600 mt-2">Your friendly school information and tutoring assistant</p>
    </header>

    <main class="w-full max-w-4xl bg-white rounded-xl p-4 md:p-6 shadow-lg">
        <div class="chat-container p-4" id="chatContainer">
            <!-- Messages will be added here -->
        </div>
        
        <div class="suggestion-container my-4 text-center" id="suggestionContainer">
            <p class="text-sm text-gray-500 mb-2">Try asking about:</p>
            <div class="flex flex-wrap justify-center">
                <div class="suggestion-pill" onclick="sendSuggestion('Tell me about Bryneven Primary School')">About our school</div>
                <div class="suggestion-pill" onclick="sendSuggestion('What are the school hours?')">School hours</div>
                <div class="suggestion-pill" onclick="sendSuggestion('Help me with coding in Purple Mash')">Purple Mash help</div>
                <div class="suggestion-pill" onclick="sendSuggestion('What are Cubroid robotics kits?')">Cubroid robotics</div>
                <div class="suggestion-pill" onclick="sendSuggestion('Help me with math homework')">Math tutoring</div>
            </div>
        </div>
        
        <div class="input-container mt-4 flex">
            <textarea id="userInput" class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-300" 
                placeholder="Type your question here..." rows="2"></textarea>
            <button id="sendBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r-lg transition">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </main>

    <footer class="w-full max-w-4xl mt-4 text-center text-gray-500 text-sm">
        <p>Powered by Gemini 2.0 Flash (Testing) | Â© 2023 Bryneven Primary School</p>
    </footer>

    <script src="data.js"></script>
    <script src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Mode - Bryneven Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Shared header will be loaded here -->
<div id="header-container" class="compact-header"></div>
<div class="chat-container">
    <main id="chat-area">
        <div class="message bot"><p>Hi there! ğŸ‘‹ I'm the Bryneven Primary School Helper! I can help you test your knowledge on different subjects.</p></div>
        <div id="chatContainer"></div>
    </main>
    <!-- Subject selection area (replaces suggestions) -->
    <div id="dynamic-area" class="flex flex-wrap justify-center gap-3 my-4">
        <!-- Subject or answer buttons will be rendered here by JS -->
    </div>
    <!-- User-friendly action bar for knowledge questions (only quick action buttons) -->
    <div id="knowledge-action-bar" class="flex items-center justify-center my-4 gap-6">
        <input id="knowledge-action-input" type="text" class="hidden" />
        <button id="knowledge-action-hint" class="knowledge-action-btn small-action-btn" title="Get a hint">ğŸ’¡ Hint</button>
        <button id="knowledge-action-explain" class="knowledge-action-btn small-action-btn" title="Get an explanation">â“ Explain</button>
        <button id="knowledge-action-skip" class="knowledge-action-btn small-action-btn" title="Skip question">â­ï¸ Skip</button>
    </div>
    <!-- Input area for user queries -->
    <div class="input-area">
        <textarea id="user-input" placeholder="Ask me about a subject..." rows="1" autocomplete="off"></textarea>
        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>
    <footer>
        Powered by AI | Â© 2023-2025 Bryneven Primary School
    </footer>
</div>
<script src="chat.js"></script>
<script src="data/english_questions.js" type="module"></script>
<script src="data/maths_questions.js" type="module"></script>
<script>
// Dynamically load the shared header
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('header-container').innerHTML = html;
  });
</script>
<script src="knowledge.js"></script>
</body>
</html>
